<nav
  class="navbar navbar-expand-lg navbar-light bg-light p-3"
  style="position: fixed; top: 0; left: 0; right: 0; z-index: 1050"
>
  <div class="container-fluid">
    <button
      class="btn btn-outline-secondary d-lg-none me-2"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasSidebar"
      aria-controls="offcanvasSidebar"
    >
      <i class="bi bi-list"></i>
    </button>
    <a class="navbar-brand"></a>
    <div class="navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
      <ul class="navbar-nav ms-3">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <svg class="bi me-1" width="20" height="20">
              <use xlink:href="bootstrap-icons.svg#person-circle" />
            </svg>
            {{ userName }}
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdown"
          >
            <li>
              <a
                class="dropdown-item"
                routerLink="/profile"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Profile</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" (click)="logout($event)">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
