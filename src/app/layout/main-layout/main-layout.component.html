<div class="d-flex vh-100">
  <div
    class="bg-light d-none d-lg-block px-4"
    style="
      width: 280px;
      flex-shrink: 0;
      position: fixed !important;
      top: 0;
      left: 0;
      bottom: 0;
      width: 280px;
      overflow-y: auto;
      z-index: 1051;
    "
  >
    <h5 class="offcanvas-title text-white py-4">FINAPay</h5>
    <app-sidebar></app-sidebar>
  </div>
  <div
    class="bg-light d-none d-lg-block px-4"
    style="width: 280px; flex-shrink: 0"
  ></div>

  <div
    class="offcanvas offcanvas-start bg-light"
    tabindex="-1"
    id="offcanvasSidebar"
    aria-labelledby="offcanvasSidebarLabel"
    style="width: 280px; z-index: 1052"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-white">FINAPay</h5>
      <button
        type="button"
        class="btn-close text-reset d-lg-none"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <app-sidebar></app-sidebar>
    </div>
  </div>

  <div class="flex-grow-1 d-flex flex-column">
    <app-navbar></app-navbar>

    <div class="container-fluid p-4 content-area">
      <div class="d-flex justify-content-between align-items-center mb-3 px-2 py-2 bg-light rounded shadow-sm">
        <div class="fw-semibold text-white">{{ currentPath }}</div>
        <div class="text-white small">{{ currentDateTime }}</div>
      </div>

      <router-outlet></router-outlet>
    </div>
  </div>
</div>
