<div class="d-flex justify-content-center align-items-center vh-50">
  <div class="card shadow rounded p-4" style="width: 400px">
    <div class="text-center text-muted">
      {{ loanCount }} akun menunggu pencairan
    </div>

    <div class="d-flex justify-content-center pt-5">
      <button
        class="btn btn-gradient d-flex align-items-center gap-2"
        (click)="getPengajuan()"
        [disabled]="isLoading || loanRequestList.length > 3"
      >
        <span *ngIf="!isLoading">
          <i class="bi bi-cloud-download-fill"></i>
          Get Pengajuan
        </span>

        <span *ngIf="isLoading" class="d-flex align-items-center gap-2">
          <span
            class="spinner-border spinner-border-sm text-light"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </span>
      </button>
    </div>
  </div>
</div>

<!-- Section: Loan On Going -->
<div class="mt-4 px-3">
  <h5>Daftar Loan On Going</h5>

  <div *ngIf="loanRequestList.length === 0" class="text-muted fst-italic">
    Tidak ada loan on going saat ini.
  </div>

  <div *ngFor="let loan of loanRequestList" class="card mb-2 shadow-sm" (click)="goToDetail(loan.id)"
  style="cursor: pointer">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ loan.customer.name }}</strong><br />
        Jumlah: {{ loan.amount  }}<br />
        Tenor: {{ loan.tenor }} bulan
      </div>
      <div>
        <span class="badge bg-warning text-dark">On Going</span>
      </div>
    </div>
  </div>
</div>
