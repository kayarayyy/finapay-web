<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5 text-center">
          
          <!-- Loading State -->
          <div *ngIf="isLoading" class="loading-container">
            <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
              <span class="visually-hidden">Loading...</span>
            </div>
            <h4 class="text-muted">Memproses Aktivasi Akun...</h4>
            <p class="text-muted">Mohon tunggu sebentar</p>
          </div>

          <!-- Success State -->
          <div *ngIf="!isLoading && isSuccess" class="success-container">
            <div class="mb-4">
              <div class="rounded-circle bg-success d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                <i class="bi bi-check-circle-fill text-white" style="font-size: 2.5rem;"></i>
              </div>
            </div>
            <h3 class="text-success mb-3">Aktivasi Berhasil!</h3>
            <p class="text-muted mb-4">{{ successMessage }}</p>
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-success btn-lg" (click)="goToHome()">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Kembali Ke Beranda
              </button>
            </div>
          </div>

          <!-- Error State -->
          <div *ngIf="!isLoading && !isSuccess && hasError" class="error-container">
            <div class="mb-4">
              <div class="rounded-circle bg-danger d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                <i class="bi bi-x-circle-fill text-white" style="font-size: 2.5rem;"></i>
              </div>
            </div>
            <h3 class="text-danger mb-3">Aktivasi Gagal</h3>
            <p class="text-muted mb-4">{{ errorMessage }}</p>
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-outline-primary btn-lg" (click)="retryActivation()">
                <i class="bi bi-arrow-clockwise me-2"></i>
                Coba Lagi
              </button>
            </div>
          </div>

          <!-- Invalid ID State -->
          <div *ngIf="!isLoading && !user_id" class="invalid-container">
            <div class="mb-4">
              <div class="rounded-circle bg-warning d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                <i class="bi bi-exclamation-triangle-fill text-white" style="font-size: 2.5rem;"></i>
              </div>
            </div>
            <h3 class="text-warning mb-3">Link Tidak Valid</h3>
            <p class="text-muted mb-4">Link aktivasi yang Anda gunakan tidak valid atau sudah kedaluwarsa.</p>
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-outline-primary btn-lg" (click)="goToHome()">
                <i class="bi bi-house me-2"></i>
                Kembali ke Beranda
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
