<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%">
    <!-- Tombol Back di pojok kiri atas -->
    <div class="position-absolute top-0 start-0 ms-3 mt-3" style="z-index: 99999;">
      <a (click)="navigateToLogin()" class="btn btn-link p-0">
        <i class="bi bi-arrow-left-circle fs-4"></i>
      </a>
    </div>
    

    <h3 class="text-center mb-4">Set New Password</h3>
    <form #form="ngForm" (ngSubmit)="handleSetPassword(form)">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          [(ngModel)]="email"
          #emailRef="ngModel"
          [ngClass]="{
            'is-invalid': emailRef.invalid && (emailRef.touched || form.submitted)
          }"
          class="form-control"
        />
        <div class="invalid-feedback">Email tidak boleh kosong</div>
      </div>

      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <div class="input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="newPassword"
            name="newPassword"
            required
            [(ngModel)]="newPassword"
            #newPasswordRef="ngModel"
            [ngClass]="{
              'is-invalid': newPasswordRef.invalid && (newPasswordRef.touched || form.submitted)
            }"
            class="form-control"
          />
          <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="togglePasswordVisibility()"
              style="border-left: none;">
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
        </div>
        <div class="invalid-feedback">Password tidak boleh kosong</div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="input-group">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            name="confirmPassword"
            required
            [(ngModel)]="confirmPassword"
            #confirmPasswordRef="ngModel"
            [ngClass]="{
              'is-invalid': confirmPasswordRef.invalid && (confirmPasswordRef.touched || form.submitted)
            }"
            class="form-control"
          />
          <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="toggleConfirmPasswordVisibility()"
              style="border-left: none;">
              <i class="bi" [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
        </div>
        <div class="invalid-feedback">Konfirmasi password tidak boleh kosong</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Set Password</button>
    </form>
  </div>
</div>
